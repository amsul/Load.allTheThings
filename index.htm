<script src="../Load.fonts/Load.fonts.js"></script>
<script src="Load.allTheThings.js"></script>
<script type="text/javascript">
    var onError = function( thing, type ) {
            console.log( 'this errord out', this, thing )
        },
        onLoad = function( thing, type ) {
            var status = document.getElementById( 'status' )
            status.innerHTML += '<li>' + type + ' loaded</li>'
        },
        onComplete = function() {
            console.log( 'this is done', this )
        }

    Load.allTheThings({
        thingsToLoad: [ 'images', 'fonts', 'css', 'js', 'html', 'data' ],
        within: '.loader',
        progressId: 'progress',
        thingsId: 'things',
        thingsLoadedId: 'things_loaded',
        onComplete: onComplete,
        onLoad: onLoad,
        onError: onError
    })
</script>
